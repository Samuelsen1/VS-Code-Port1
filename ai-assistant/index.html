<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>General-AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">◇</span>
        <span>General-AI</span>
      </div>
      <p class="tagline">Wikipedia, weather, definitions, brain, LLM. Runs locally or on Vercel.</p>
    </header>

    <section class="chat" id="chat">
      <div class="message ai">
        <span class="label">AI</span>
        <p>Hi. I use Wikipedia, weather, definitions, time, date, math, and I learn from you. Try: "hello", "what time is it", "weather in Berlin", "define photosynthesis", or <code>teach: your question -> your answer</code></p>
      </div>
    </section>

    <form class="form" id="form">
      <textarea id="input" rows="1" placeholder="Type a message…" autocomplete="off"></textarea>
      <button type="submit" id="send" aria-label="Send">Send</button>
    </form>
  </main>
  <script src="/app.js"></script>
</body>
</html>
